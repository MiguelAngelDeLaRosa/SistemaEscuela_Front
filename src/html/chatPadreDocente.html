<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/chat.css">
    <script type="module" src="../js/mensajes-padre.js"></script>
    <title>Sistema Escuela</title>
</head>

<body>
    <div class="sidebar">
        <img src="../img/logo.png" alt="LogoEscuela">
        <a href="./appPadre.html">Menu Principal</a>
        <a href="./login.html">Salir</a>
    </div>

    <h1>Mensajeria Con Docentes</h1>

    <div class="chatbox">
        <div class="chatbox-header">

        </div>
        <section class="buscador">
            <input type="text" placeholder="Buscar Padre de Familia">
        </section>
        <div class="chat-container">
            <div class="chat-listado">
                <div class="chat-item">
                    <div class="chat-item-title"></div>
                    <div class="alumno"></div>
                </div>
            </div>
            <div class="chat-conversation">
                <div class="chat-messages">
                </div>
                <div class="chat-input">
                    <input type="text" id="mensajeInput" placeholder="Mensaje...">
                    <button id="btnEnviar">Enviar</button>
                </div>
            </div>
        </div>
</body>

</html>
